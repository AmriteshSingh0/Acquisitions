name: Tests

on:
  push:
    branches: [main, staging]
  pull_request:
    branches: [main, staging]

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      NODE_ENV: test
      NODE_OPTIONS: --experimental-vm-modules
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        id: run-tests
        run: npm test -- --coverage
        continue-on-error: true

      - name: Upload coverage artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage
          retention-days: 30
          if-no-files-found: ignore

      - name: Generate summary
        if: always()
        run: |
          echo "## Test Results" >> "$GITHUB_STEP_SUMMARY"
          echo "- Outcome: ${{ steps.run-tests.outcome }}" >> "$GITHUB_STEP_SUMMARY"
          if [ -f coverage/coverage-summary.json ]; then
            node -e "const s=require('./coverage/coverage-summary.json').total; const f=x=>x.pct; console.log('- Statements: '+f(s.statements)+'%\\n- Branches: '+f(s.branches)+'%\\n- Functions: '+f(s.functions)+'%\\n- Lines: '+f(s.lines)+'%');" >> "$GITHUB_STEP_SUMMARY"
          else
            echo "Coverage summary not found." >> "$GITHUB_STEP_SUMMARY"
          fi

      - name: Annotate failures
        if: steps.run-tests.outcome == 'failure'
        run: |
          echo "::error title=Tests failed::See 'Run tests' step logs for details. Fix failing tests and run locally with 'npm test'."
          exit 1
