name: Lint and Format

on:
  push:
    branches: [main, staging]
  pull_request:
    branches: [main, staging]

jobs:
  lint-and-format:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        id: eslint
        run: npm run lint
        continue-on-error: true

      - name: Run Prettier check
        id: prettier
        run: npm run format:check
        continue-on-error: true

      - name: Report and fail if issues found
        if: steps.eslint.outcome == 'failure' || steps.prettier.outcome == 'failure'
        run: |
          if [ "${{ steps.eslint.outcome }}" = "failure" ]; then
            echo "::error title=ESLint issues found::Run 'npm run lint:fix' to auto-fix where possible, then 'npm run lint' to verify."
          fi
          if [ "${{ steps.prettier.outcome }}" = "failure" ]; then
            echo "::error title=Prettier formatting issues::Run 'npm run format' to apply formatting, then 'npm run format:check' to verify."
          fi
          {
            echo "## Lint & Format Summary"
            echo "- ESLint: ${{ steps.eslint.outcome }}"
            echo "- Prettier: ${{ steps.prettier.outcome }}"
            echo
            echo "Suggested fixes:"
            if [ "${{ steps.eslint.outcome }}" = "failure" ]; then
              echo "- Run: npm run lint:fix"
            fi
            if [ "${{ steps.prettier.outcome }}" = "failure" ]; then
              echo "- Run: npm run format"
            fi
          } >> "$GITHUB_STEP_SUMMARY"
          exit 1

      - name: Summary
        if: steps.eslint.outcome == 'success' && steps.prettier.outcome == 'success'
        run: |
          echo "## Lint & Format Summary" >> "$GITHUB_STEP_SUMMARY"
          echo "- ESLint: passed" >> "$GITHUB_STEP_SUMMARY"
          echo "- Prettier: passed" >> "$GITHUB_STEP_SUMMARY"
