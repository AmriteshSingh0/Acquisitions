name: Docker Build and Push

on:
  push:
    branches: [main]
  workflow_dispatch:

# We removed the top-level 'env:' block from here.
# Defining 'env.IMAGE' at the top level was causing the error
# because 'github.event.repository.name' (e.g., "Acquisitions") 
# was not being converted to lowercase, which Docker requires.

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKTOCKER_PASSWORD }}

      # --- THIS IS THE FIX ---
      # This new step creates the IMAGE variable.
      # It takes the repository name, pipes it to 'tr' (translate)
      # to convert all uppercase letters '[:upper:]' to lowercase '[:lower:]',
      # and then saves it to the GitHub Actions environment ("$GITHUB_ENV").
      # All subsequent steps can now access this correct, lowercase 'env.IMAGE'.
      - name: Set lowercase image name
        run: echo "IMAGE=docker.io/${{ secrets.DOCKER_USERNAME }}/${{ github.event.repository.name }}" | tr '[:upper:]' '[:lower:]' >> "$GITHUB_ENV"

      - name: Compute timestamp
        id: vars
        run: echo "TIMESTAMP=$(date +'%Y%m%d-%H%M%S')" >> "$GITHUB_OUTPUT"

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          # This 'env.IMAGE' now correctly uses the lowercase version
          images: ${{ env.IMAGE }}
          tags: |
            type=ref,event=branch
            type=sha
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value=prod-${{ steps.vars.outputs.TIMESTAMP }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          # These 'cache-from' and 'cache-to' steps also now use the correct lowercase name
          cache-from: type=registry,ref=${{ env.IMAGE }}:buildcache
          cache-to: type=registry,ref=${{ env.IMAGE }}:buildcache,mode=max

      - name: Summary
        run: |
          echo "## Docker Image Published" >> "$GITHUB_STEP_SUMMARY"
          echo "- Image: ${{ env.IMAGE }}" >> "$GITHUB_STEP_SUMMARY"
          echo "- Tags:" >> "$GITHUB_STEP_SUMMARY"
          echo "${{ steps.meta.outputs.tags }}" | sed 's/^/- /' >> "$GITHUB_STEP_SUMMARY"